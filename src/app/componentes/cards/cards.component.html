<p-card [header]="producto.name"
  styleClass="shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 h-full flex flex-col" 
  [style]="{ 'width': '20rem', 'margin': '1rem auto'}" class="overflow-hidden">
  <ng-template pTemplate="header">
    <div class="h-48 flex items-center bg-white p-2">
      <img [src]="producto.image_url" alt="Imagen del producto" class="h-full w-full object-contain mx-auto" />
    </div>
  </ng-template>

  <div class="flex-grow">
    <p class="text-sm text-gray-700 mb-4 line-clamp-3">
      {{ producto.description }}
    </p>
    <p class="text-lg font-semibold text-green-600 mt-2">${{ producto.price_usd }}</p>
  </div>
  
  <ng-template *ngIf="authservice.isCustomer()" pTemplate="footer">
    <div class="flex gap-2 mt-4 justify-end">
      <p-button label="Ver mÃ¡s" icon="pi pi-search" styleClass="p-button-sm p-button-info" />
      <p-button label="Comprar" icon="pi pi-shopping-cart" styleClass="p-button-sm p-button-success" />
    </div>
  </ng-template>

  <ng-template *ngIf="authservice.isAdmin()" pTemplate="footer">
    <div class="flex gap-2 mt-4 justify-end">
      <p-button label="Editar" icon="pi pi-pencil" styleClass="p-button-sm p-button-warn" />
      <p-button label="Eliminar" icon="pi pi-trash" styleClass="p-button-sm p-button-danger" />
    </div>
  </ng-template>
</p-card>
